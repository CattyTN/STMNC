{% extends "layouts/base.html" %}

{% block title %} Trực quan hóa dữ liệu {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

#container {
    width: 100%;
    height: 100%;
    min-height: 500px;
    margin: 0;
    padding: 0;
}
</style>
{% endblock stylesheets %}

{% block content %}

    <div class="content">
        <div id="container"></div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}




<script>
    var internalNodeColor = "#2AA775",   // Đỏ: nội bộ
        externalNodeColor = "#E8544E";   // Xanh: IOC

    var data = JSON.parse(`{{ data | tojson | safe }}`);
    var nodes = JSON.parse(`{{ nodes | tojson | safe }}`);

    Highcharts.chart("container", {
      chart: {
        type: "networkgraph",
        marginTop: 80
      },

      title: {
        text: "BIỂU ĐỒ KẾT NỐI GIỮA MÁY TÍNH NỘI BỘ VÀ IOCs"
      },

      tooltip: {
        formatter: function () {
          const color = this.point.marker?.fillColor;
          let info = "";

          switch (color) {
            case internalNodeColor:
              info = "<b>Máy nội bộ</b>";
              break;
            case externalNodeColor:
              info = "<b>Địa chỉ IOC độc hại</b>";
              break;
            default:
              info = "Không xác định";
          }

          return "<b>" + this.key + "</b>: " + info;
        }
      },

      plotOptions: {
        networkgraph: {
          keys: ["from", "to"],
          layoutAlgorithm: {
            enableSimulation: true,
            integration: "verlet",
            linkLength: 100
          }
        }
      },

      series: [{
        marker: {
          radius: 13
        },
        dataLabels: {
          enabled: true,
          linkFormat: "",
          allowOverlap: true,
          style: {
            textOutline: false
          }
        },
        data: data,
        nodes: nodes
      }]
    });
  </script>


{% endblock javascripts %}
